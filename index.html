<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>Dynamic Quote üñãÔ∏è</title>
    <!-- for quote and twitter icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Outer Box -->
    <div class="container">

         <!-- Inner Box -->
           <div class="quote-body">
                   <div class="icon-quote">
                        <!-- Quote Icon -->
                        <span class="icon">
                          <i class="fas fa-quote-left"></i>
                        </span>
                        <!-- Quote -->
                        <span class="quote"></span>
                   </div>

                       <!--Author  -->
                    <div class="author"></div>

                    <!-- Buttons -->
                     <div class="buttons">
                               <!-- Twitter Button -->
                               <div class="social">
                                 <a class="twitter-share-button" href="https://twitter.com/@Tusar78" target="_blank">
                                   <i class="fab fa-twitter-square " title="Tweet Me"></i>
                                 </a>
                               </div>

                               <!-- Next Button -->
                                <div class="btn">
                                 <button id="next" title="Next Quotes">Next >></button>
                                </div>
                     </div>
            </div>
    </div>
   <!-- Include Javascript File -->
    <script src="script.js"></script>

</body>
</html>
